<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
  </head>
  <body>

    <div class="container d-flex justify-content-between align-items-center py-2 border-bottom">
      <img src="images/logo.png" class="rounded-circle" width="40px">
      <a href="#" class="btn btn-primary">Login</a>
    </div>

    <div class="container pt-2">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div id="flatPicturesCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/flat.jpg" class="d-block w-100 rounded" alt="living room">
              </div>
              <div class="carousel-item">
                <img src="images/bedroom.jpg" class="d-block w-100 rounded" alt="bedroom">
              </div>
              <div class="carousel-item">
                <img src="images/bathroom.jpg" class="d-block w-100 rounded" alt="bathroom">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#flatPicturesCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#flatPicturesCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <h1 class="mt-4">Lovely flat in Shoreditch</h1>

          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In earum blanditiis quae eius, sed iusto minima ullam officiis aliquam dolore, debitis consectetur ex delectus, vero iste vitae dolores maiores? Delectus.</p>  

        </div>

        <div class="col-12 col-lg-4">
          <div class="rounded p-4 border">
            <form>
              <h2>Book this flat</h2>
    
              <label class="form-label mt-3">Message</label>
              <input class="form-control" type="text" placeholder="Write something">
    
              <label class="form-label mt-3">Arrival</label>
              <input class="form-control" type="text" placeholder="01/02/2023">
    
              <label class="form-label mt-3">Departure</label>
              <input class="form-control" type="text" placeholder="01/02/2023">
    
              <input type="submit" class="btn btn-primary mt-3 w-100" value="Book Now">
    
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
